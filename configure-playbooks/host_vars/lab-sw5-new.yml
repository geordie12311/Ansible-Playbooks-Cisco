---
vlans:
  vlan:
    - { number: 50, name: NATIVE VLAN }
    - { number: 10, name: Sales VLAN, ip_add: 10.100.10.5, subnet_mask: 255.255.255.0 }
    - { number: 20, name: Finance VLAN }
#    - { number: 30, name: HR, ip_add: 10.100.30.5, subnet_mask: 255.255.255.0 }
    - { number: 40, name: VOICE_VLAN }
