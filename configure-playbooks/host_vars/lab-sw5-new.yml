    - { interface: eth1/0, mode: access, vlan: 10, voice: 40 }
    - { interface: eth1/1, mode: access, vlan: 30, voice: 40 }
    - { interface: eth1/2, mode: access, vlan: 666, voice: 40 }
    - { interface: eth1/3, mode: access, vlan: 666 }
    - { interface: eth2/0, mode: access, vlan: 666 }
    - { interface: eth2/1, mode: access, vlan: 666 }
    - { interface: eth2/2, mode: access, vlan: 666 }
    - { interface: eth2/3, mode: access, vlan: 666 }
    - { interface: eth3/0, mode: access, vlan: 666 }
    - { interface: eth3/1, mode: access, vlan: 666 }
    - { interface: eth3/2, mode: access, vlan: 666 }
    - { interface: eth3/3, mode: access, vlan: 666 }
    - { interface: eth4/0, mode: access, vlan: 666 }
    - { interface: eth4/1, mode: access, vlan: 666 }
    - { interface: eth4/2, mode: access, vlan: 666 }
    - { interface: eth4/3, mode: access, vlan: 666 }
    - { interface: eth5/0, mode: access, vlan: 666 }
    - { interface: eth5/1, mode: access, vlan: 666 }
    - { interface: eth5/2, mode: access, vlan: 666 }
    - { interface: eth5/3, mode: access, vlan: 666 }

