[defaults]
gathering = explicit
# Setting gathering facts to explicit
inventory = ./hosts 
# Use local hosts file in current folder 
forks = 10
# limit Ansible to connect to 1 device at a time for pretty output
timeout = 20
# increase SSH timeout to 20 seconds for remote connections
host_key_checking = False
# Don't worry about RSA Fingerprints
retry_files_enabled = False 
# Does not create .retry files on job failure
display_skipped_hosts = false
# Does not display skipped hosts when running playbooks
