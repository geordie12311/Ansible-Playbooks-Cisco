# Add Github workflow for Cisco configure playbooks
name: cisco Configure Playbook deployment
on:
  workflow_dispatch:

jobs:
  Linting: 
    name: Lint Ansible files
    runs-on: ubuntu-latest

    steps:
    - name: checkout sources
      uses: actions/checkout@v4
    - name: ansible linting
      uses: ansible/ansible-lint-action@c37fb7b4bda2c8cb18f4942716bae9f11b0dc9bc
      with:
        targets: |
         Ansible-Playbooks-Cisco/configure-playbooks/*.yml
         
