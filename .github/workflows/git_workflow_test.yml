name: Ansible Lint  # feel free to pick your own name

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@main
              
      with:
        override-deps: |
          ansible==2.9
          ansible-lint==4.2.0
        working-directory: /home/geordie/Ansible-Playbooks-Cisco/configure-playbooks
        targets:
          CDP_description.yaml
          clear-interface-counters.yaml
      
